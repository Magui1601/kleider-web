<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleider - Detalle de Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="logo">KLEIDER</div>
        <div class="nav-links">
            <a href="catalogo.html">Catálogo</a>
            <a href="descuentos.html">Descuentos</a>
            <a href="sobre_nosotros.html">Sobre Nosotros</a>
            <a href="consejos.html">Consejos de Moda</a>
            <a href="contacto.html">Contáctanos</a>
        </div>
        <div class="nav-icons">
            <i class="fas fa-search icon-style"></i>
            <i class="fas fa-user icon-style"></i>
            <i class="far fa-heart icon-style"></i>
            <i class="fas fa-shopping-bag icon-style"></i>
        </div>        
    </div>
        <div class="product-detail">
            <div class="product-image">
                <img src="Kleider_web/IMG_9901-scaled.jpg" alt="Imagen del Producto">
            </div>
            <div class="product-info">
                <h2 class="product-name">Abrigo Esmeralda</h2>
                <p class="new-price">Bs/800</p>
        
                <div class="product-colors">
                    <p>Colores:</p>
                    <span class="color-circle" style="background-color: #000000;"></span> <!-- Azul -->
                    <span class="color-circle" style="background-color: #cea78c;"></span> <!-- Azul claro -->
                    <span class="color-circle" style="background-color: #11ff00;"></span> <!-- Fucsia -->
                </div>
                
                <div class="product-sizes">
                    <p>Tallas:</p>
                    <span class="size-circle">S</span>
                    <span class="size-circle">M</span>
                    <span class="size-circle">L</span>
                </div>
        
                <div class="availability">
                    <p>1 disponible</p>
                </div>
        
                <div class="cart-controls">
                    <div class="quantity-selector">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Añadir al Carrito</button>
                    <button class="favorite-icon"><i class="far fa-heart"></i></button>
                </div>
        
                <div class="whatsapp-support">
                    <button><i class="fab fa-whatsapp"></i> Soporte <span class="whatsapp-icon">¿Necesitas ayuda?</span></button>
                </div>
        
                <div class="shipping-info">
                    <p>Envío y Devolución</p>
                    <p class="categories">Categorías: Nueva temporada, Oficina, Otoño/Invierno, Sastre</p>
                </div>
            </div>
        </div>
        <div class="additional-info">
            <h3>Información adicional</h3>
            <table>
                <tr>
                    <th>Color</th>
                    <td>Negro, Nude, Verde</td>
                </tr>
                <tr>
                    <th>Talla</th>
                    <td>S, M, L</td>
                </tr>
            </table>
        </div>        
        
        
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        </body>
        </html>
